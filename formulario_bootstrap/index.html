<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validación de Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Formulario con Validación Bootstrap</h2>

    <form class="needs-validation" novalidate>
        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
            <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
        </div>

        <!-- Campo Correo -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Ingrese un correo válido.</div>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required minlength="6">
            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
        </div>

        <!-- Checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terminos" required>
            <label class="form-check-label" for="terminos">Aceptar términos y condiciones</label>
            <div class="invalid-feedback">Debe aceptar los términos.</div>
        </div>

        <!-- Botón Enviar -->
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Enlace al archivo de validación -->
<script src="validacion.js"></script>

</body>
</html>
